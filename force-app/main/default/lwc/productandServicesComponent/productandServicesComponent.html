                <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12">
                    <template for:each={salesPrograms} for:item="item" for:index="indexVar">
                        
                        <div class="slds-grid slds-wrap slds-p-vertical_medium" key={item.Id}>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-p-vertical_small">
                                <div style="white-space: pre-wrap;font-size:initial;">                                        
                                    <div style="padding-bottom: 10px;">
                                        <c-hccc-text size="hccc-text_h5">
                                            <template if:false={isFr}>{item.Sales_Program__r.EnglishPortal__c}</template>
                                            <template if:true={isFr}>{item.Sales_Program__r.FrancaisPortail__c}</template>
                                        </c-hccc-text>
                                    </div>
                                    <div>
                                        <c-hccc-text size="hccc-text_body2">
                                            <template if:false={isFr}>{item.Sales_Program__r.Program_Description__c}</template>
                                            <template if:true={isFr}>{item.Sales_Program__r.Program_Description_FR__c}</template>
                                        </c-hccc-text>
                                    </div>   
                                    <div if:true={item.Sales_Program__r.KB_Article_Link__c} class="desktop slds-m-top_x-large" style="max-width: 200px">
                                        <button title={item.Sales_Program__r.KB_Article_Link__c} onclick={handleProgramButton}

                                            <c-hccc-text size="hccc-text_caption1">{Programs_Learn_More}</c-hccc-text>
                                        </button>
                                    </div>
                                </div>
                            </div>

                                <div class="progress-summary-container" > 
                                    <hr style="margin-top: 9px;margin-bottom: 15px;" />                               
                                    <div style="margin-bottom:5px;">
                                        <c-hccc-text size="hccc-text_body5">{programSummary}</c-hccc-text> 
                                    </div>
                                    <div if:false={isFr}>
                                        <lightning-formatted-rich-text
                                            value={item.Sales_Program__r.Program_Summary__c}
                                        ></lightning-formatted-rich-text>
                                    </div>
                                    <div if:true={isFr}>
                                        <lightning-formatted-rich-text

                                        ></lightning-formatted-rich-text>
                                    </div>
                                </div>
                                <div if:true={item.Sales_Program__r.KB_Article_Link__c} class="mobile slds-m-top_x-large" style="max-width: 200px">
                                    <button title={item.Sales_Program__r.KB_Article_Link__c} onclick={handleProgramButton}

                                </div>

                                <summary>
                                    <div class="optionsClass">
                                        <c-hccc-text size="hccc-text_caption1">{pO.option}</c-hccc-text>
                                        <svg width="16px" height="16px" focusable="false" viewBox="0 0 24 24" aria-hidden="true" class="slds-float_right hccc-arrow-icon arrowOpen">
                                            <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" rot></path>
                                        </svg>
                                    </div>
                                </summary>
                                <p style="font-size: initial; margin-top: 28px;margin-right: 38px;"><c-hccc-text size="hccc-text_body1">{pO.content}</c-hccc-text></p>

                                    </a>

                                </button>
                            </details>
                        </div>
                    </div>
